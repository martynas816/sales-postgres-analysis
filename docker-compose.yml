services:
  warehouse:
    image: postgres:16
    container_name: sales_warehouse
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales
    ports:
      - "5433:5432"
    volumes:
      - warehouse_data:/var/lib/postgresql/data
      - ./docker/warehouse-init:/docker-entrypoint-initdb.d:ro
      - ./data:/data:ro
      - ./sql:/sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sales"]
      interval: 5s
      timeout: 3s
      retries: 20

  metabase-db:
    image: postgres:16
    container_name: metabase_db
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase
      POSTGRES_DB: metabase
    volumes:
      - metabase_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 5s
      timeout: 3s
      retries: 20

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    depends_on:
      metabase-db:
        condition: service_healthy
      warehouse:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_DB_HOST: metabase-db
    ports:
      - "3000:3000"

volumes:
  warehouse_data:
  metabase_data:
